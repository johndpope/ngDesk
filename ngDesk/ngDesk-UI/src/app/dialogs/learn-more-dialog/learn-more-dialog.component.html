<div fxLayout="column" fxLayoutAlign="center center" style="padding: 20px">
  <h1 mat-dialog-title class="mat-h1">{{data.title}}</h1>
  <div mat-dialog-content class="mat-body">
    <!-- TODO: need image here -->
    <p>{{data.description}}</p>
  </div>
  <div mat-dialog-actions fxLayout="column" class="mat-body" fxLayoutGap="20px">
    <button mat-raised-button color="primary" [mat-dialog-close]="data.buttonText">{{data.buttonText}}</button>
    <label><a (click)="onNoClick()" class="pointer">{{data.linkText}}</a></label>
  </div>
</div>
