<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutGap="10px" fxFlex>
    <mat-form-field>
      <input matInput placeholder="{{'NAME' | translate}}" [(ngModel)]="model.NAME">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput placeholder="{{'DESCRIPTION' | translate}}" [(ngModel)]="model.DESCRIPTION">
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutGap="10px">
    <button mat-raised-button color="primary" (click)="customEmit()">
      {{buttonText}}
    </button>
    <div>
    </div>
  </div>
</div>
