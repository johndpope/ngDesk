<app-toolbar [templateRef]="headerTemplateRef"></app-toolbar>
<ng-template #headerTemplateRef>
    <app-title-bar></app-title-bar>
</ng-template>
<div fxLayout="column" class="pad10">
    <div fxLayout="row" fxLayoutAlign="start center">
        <img src="../../assets/images/Docusign.png" style="width:140px;padding: 20px;">
    </div>
    <div fxLayout="column" fxLayoutGap="20px">
        <mat-card fxLayout="column" fxFlex="100" fxLayoutGap="20px">
            <div fxLayoutAlign="center center">
                <div class="addToDocuSignButton">
                    <button class="mat-body" mat-raised-button color="primary" class="pointer"
                        [disabled]="disableTheButton" rel="noopener noreferrer" (click)="addToZoom()">
                        {{'ADD_NGDESK_TO_DOCUSIGN' | translate}}
                    </button>
                </div>
            </div>
        </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div fxLayout="row" fxLayoutGap="10px">
                        <div class="mat-body-strong" style="font-size: 24px;line-height: 36px;">{{'INTEGRATION_DETAILS'
                            | translate}}</div>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </div>
</div>
