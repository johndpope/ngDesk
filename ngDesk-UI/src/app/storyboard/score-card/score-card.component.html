<div style="height: 100%;" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="space-around start" class="pad10 mat-body">
	<div class="mat-body-strong">
		{{component.name}}
	</div>
	<div class="mat-h1" *ngIf="component.data.score !== 'No List'; else elseBlock">
		{{component.data.score}}
	</div>
	<ng-template #elseBlock>
		<div class="mat-h1"><label class="mat-caption">
				{{'NO_LIST_LAYOUT_FOUND' | translate}}</label>
		</div>
	</ng-template>
</div>
