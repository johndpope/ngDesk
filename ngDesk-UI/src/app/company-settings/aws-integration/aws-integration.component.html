<app-toolbar [templateRef]="headerTemplateRef"></app-toolbar>
<ng-template #headerTemplateRef>
  <app-title-bar class="light-grey-color" title="{{'AWS_CLOUD_WATCH' | translate }}"></app-title-bar>
</ng-template>
  <div fxLayout="column" class="pad10" fxLayoutGap="20px">
    <mat-card fxFlex="60" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="10"></div>
        <div class="mat-body-strong" style="font-size: 18px;">{{'ENDPOINT' | translate}}</div>
        <div fxFlex="1"></div>
        <div class="mat-body-strong" style="font-size: 18px;">:</div>
        <div fxFlex="2"></div>
          <mat-card fxFlex="60" fxLayoutGap="20px" style="background-color: 'var(--secondaryColor)';">
            <div fxLayout="row" fxLayoutAlign="start center">
              <div class = "custom-theme-primary-font-color" fxLayout="column" fxLayoutAlign="center center" fxFlex="95">
                {{AWSURL}}
              </div>
            <mat-icon  fxLayout="column" fxLayoutAlign="center center" fxFlex="5" (click) = "copyAWSURL()" [cdkCopyToClipboard]="AWSURL" style="cursor: pointer;">content_copy</mat-icon>
            </div>
          </mat-card>
          <div fxFlex="20"></div>
        </div>
    </mat-card>
   
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div fxLayout="row" fxLayoutGap="10px">
              <div class="mat-body-strong" style="font-size: 24px;line-height: 36px;">{{'INTEGRATION_STEPS' | translate}}</div>
                <a href="https://support.ngdesk.com/guide/articles/5d26ce29ba62460001704703/Integrating%20Amazon%20Cloud%20Watch%20with%20your%20ngDesk%20Account" target="_blank" style="color: inherit;">
                  <button mat-button style="padding: 0px; min-width: 40px;" matTooltip="{{ 'CHECK_DOCUMENTATION' | translate }}">
                    <mat-icon class="light-grey-color">help_outline</mat-icon>
                  </button>
                </a>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="column" fxLayoutGap="10px">
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_1' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_2' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_3' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_4' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_5' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_6' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_7' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_8' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_9' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_10' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_11' | translate"></div>
          <div class="mat-body" style="font-size: 16px;" [innerHTML]="'AWS_INTEGRATION_STEPS_12' | translate"></div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
