<app-toolbar></app-toolbar>
<div fxLayout="column" fxLayoutGap="10" class="pad10">
	<app-title-bar class="light-grey-color" title="{{'SELECT_TEMPLATE' | translate }}"></app-title-bar>
	<div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="center" style="margin-top: 20px;">
		<ng-container *ngFor="let item of availableItems">
			<div fxFlex="0 1 calc(20%-40px)">
				<mat-card fxLayoutAlign="center" style="min-height: 200px; cursor: pointer;padding:0" (click)="newCampaign(item.TYPE)">
					<mat-card-content fxLayout="column" fxLayoutGap="10px">
						<img [src]="item.IMAGE_SRC" style="width:100%;height:100%;" alt="">
					</mat-card-content>
				</mat-card>
				<h3 class="mat-title" style="margin: 0px">{{item.DISPLAY}}</h3>
				<span class="mat-body">{{item.DESCRIPTION}}</span>
			</div>
		</ng-container>
	</div>
</div>
