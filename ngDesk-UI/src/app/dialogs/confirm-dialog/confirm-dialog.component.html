<!DOCTYPE html>
<div fxLayout="column">
	<div fxFlexAlign="center">
		<h1 mat-dialog-title>{{data.message}}</h1>
	</div>
	<div mat-dialog-actions fxFlexAlign="end" [ngStyle]="{'margin-top':'40px'}">
		<button mat-raised-button (click)="onNoClick()" tabindex="-1">{{data.closeDialog}}</button>
		<button mat-raised-button [mat-dialog-close]="data.action" color="{{data.executebuttonColor}}">{{data.buttonText}}</button>

	</div>
</div>
